<body class="home">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 centered" align="center" id="titulo">
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-8">
                <a class="btn-about" href="about.html">About me.</a>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function () {
            var txtTitulo = "Hey, whats up ? I'm Gabriel Alves, front-end developer. Come and see my work.";
            var txt1 = document.getElementById("titulo");
            $("a").hide()

            var speed = 100;
            var cont = 0;
            var aux = cont + 1;
            function typeWriter() {
                if (cont < txtTitulo.length) {
                    txt1.innerHTML += txtTitulo.charAt(cont);
                    cont++;
                    setTimeout(typeWriter, speed);
                } else {
                    cont = 0;
                    $("a").show()
                }
            }
            typeWriter();
        };
    </script>

    <!-- Optional JavaScript -->
